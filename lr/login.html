<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="x-icon" href="HCC.ico">
    <title>Login | Health Care Center</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        
         /* Change background color to light green */
         body {
            background-color: hsl(171, 100%, 39%); /* Light green */
        }
        
         /* Change the card background color */
    .signin-content {
        background-color: hsl(171, 88%, 77%); /* White or any color you prefer */
        padding: 20px;
        border-radius: 10px; /* Rounded edges */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
    }
    
        /* Container for dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown button with rounded corners */
        .dropbtn {
            background-color: #000;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 200px;
            border-radius: 10px; /* Rounded edges */
            text-align: center;
        }

        /* Dropdown content (hidden by default) with rounded corners */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 10px; /* Rounded edges */
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 10px; /* Rounded edges on hover */
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show the dropdown when hovering */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the button background color on hover */
        .dropdown:hover .dropbtn {
            background-color: #000;
        }

    /* Style for form fields to make them rounded */
    .form-group input[type="email"],
    .form-group input[type="password"] {
        width: 100%;
        padding: 10px 20px; /* Increase left and right padding for centering */
        border: 1px solid #ccc;
        border-radius: 10px; /* Rounded corners */
        box-sizing: border-box;
    }

 

    </style>


</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/Sign in.jpg" alt="sign in image"></figure>
                        <p style="text-align: center;">Don't Have an Account?</p>
                        <a href="register.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" class="register-form" id="login-form" action="login.php">

                            <div class="dropdown">
                                <!-- Button that shows the currently selected department -->
                                <button class="dropbtn" id="selected-department">Select Login Type</button>
                                <div class="dropdown-content">
                                    <!-- Links representing departments -->
                                    <a href="#" onclick="selectDepartment('Doctor')">Doctor</a>
                                    <a href="#" onclick="selectDepartment('Nurse')">Nurse</a>
                                    <a href="#" onclick="selectDepartment('Receptionist')">Receptionist</a>
                                    <a href="#" onclick="selectDepartment('Patient')">Patient</a>
                                </div>
                            </div><br><br>

                            <div class="form-group">
                                <label for="your_email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="your_email" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>

                                <input type="hidden" name="role" id="role">

                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" style="background-color: #4CAF50;" value="Log in"/>
                            </div>
                        </form>
                        
                    </div>
                    
                </div>
                
            </div>
            
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <!-- JavaScript to update button text based on selection -->
    <script>
        function selectDepartment(department) {
        // Get the button element and role hidden input
        var button = document.getElementById('selected-department');
        var roleInput = document.getElementById('role');
        
        // Set the text of the button to the selected department and set the role input value
        button.innerHTML = department;
        roleInput.value = department; // Update the role value
    }
        
    </script>
</body>
</html>
